# application we are working on
application: "consumerwall"
# environment
env: "int"

# mongodb connection informations
mongodb_host: "localhost"
mongodb_port: "27017"
mongodb_user: ""
mongodb_password: ""
mongodb_database: "{{ application }}-{{ env }}"

# route for the ssl key for the encription in the back office. It is an absolute route
ssl_key_path: "/home/axauser/node-projects/boconsumerwall/consumerwall/bowebapp/config/env/ssl/server.key"
ssl_cert_path: "/home/axauser/node-projects/boconsumerwall/consumerwall/bowebapp/config/env/ssl/server.crt"

#batch service_port allow to the backoffice consume service from the batch under demand
# it should be different from webapp_port and boapp_port
service_port: 3001

#Flat Enables console logging for various parts of the job
twitter_status_debug: "false"
twitter_resource_debug: "false"

#logs - datePattern to name the files by date. Always start by .
logs_datepattern: ".yyyy-MM-dd"
logs_level: "debug"

#logs webapp - dir must exist
logs_webapp_path: "logs/cwall.log"

#logs back office - dir must exist
logs_boapp_path: "logs/bocwall.log"

#logs batch
logs_batch_dir: "./debug"
logs_batch_file: "batch"

#models
database_migrate: "alter"

#ports
webapp_port: 1340
boapp_port: 1342

#proxy
proxy_host: "192.168.62.5"
proxy_port: 3128

#session manage in backoffice application
#http://sailsjs.org/#!/documentation/reference/sails.config/sails.config.session.html
#production-uat set up a shared redis session store that can be shared across multiple Sails.js servers
session_collection: "sessions"
stringify_session: "true"
ssl_session: "false"

#adapter used to manage the sessions in the backoffice
adapter_mongo: "mongo"
auto_reconnect: "false"

#allow to login in backoffice without passAxa- This MUST be false in Production!!!!!!!!!
bo_workaround: "true"

#Name of the cookies to prevent conflicts with other sails application
name_cookie: "bo-int"

